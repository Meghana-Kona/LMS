<!DOCTYPE html>
<html>
<head>
  <title>Member Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="login-bg">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
      <h3 class="text-center mb-4 text-primary">📝 Member Signup</h3>
      <form method="POST">
        <input class="form-control mb-2" name="name" placeholder="Full Name" required>
        <input class="form-control mb-2" name="email" type="email" placeholder="Email" required>
        <input class="form-control mb-2" name="phone" placeholder="Phone" required>
        <input class="form-control mb-3" name="password" type="password" placeholder="Password" required>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <button class="btn btn-primary w-100">Create Account</button>
        <div class="mt-2 text-center"><a href="/member/login">Already have an account? Login</a></div>
      </form>
    </div>
  </div>
</body>
</html>
