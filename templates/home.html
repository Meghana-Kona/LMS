<!DOCTYPE html>
<html>
<head>
  <title>Library Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .btn-custom {
      border-radius: 30px;
      padding: 10px 25px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold text-primary"> Library Management System</h1>
      
    </div>

    <div class="row g-4 justify-content-center">

      <!-- Admin Login -->
      <div class="col-md-4">
        <div class="card p-4 text-center bg-light">
          <h4 class="mb-3"> Admin Panel</h4>
          <p>Manage books, members, reports & notifications</p>
          <a href="/admin/login" class="btn btn-primary btn-custom">Admin Login</a>
        </div>
      </div>

      <!-- Member Login -->
      <div class="col-md-4">
        <div class="card p-4 text-center bg-light">
          <h4 class="mb-3"> Member Login</h4>
          <p>View your issued books, due dates and fines</p>
          <a href="/member/login" class="btn btn-success btn-custom">Login</a>
        </div>
      </div>

      <!-- Member Signup -->
      <div class="col-md-4">
        <div class="card p-4 text-center bg-light">
          <h4 class="mb-3"> New Member?</h4>
          <p>Register to borrow books and access your dashboard</p>
          <a href="/member/signup" class="btn btn-outline-success btn-custom">Sign Up</a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
